"$schema" = 'https://starship.rs/config-schema.json'

# Catppuccin
palette = "catppuccin_mocha"

# Global format
format = """
[ \uE21C  ](bg:crust fg:bold mauve)[\uE0B0](fg:crust)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$character
"""

# General config
add_newline = true

[line_break]
disabled = false

[username]
style_user = "fg:bold sapphire"
style_root = "fg:bold red"
show_always = false
format = "[ $user]($style)"

[hostname]
ssh_only = true
style = "bg:surface0 fg:bold yellow"
format = "@ $hostname"

[directory]
truncation_symbol = "../"
truncation_length = 4
style = "bg:crust fg:bold mauve"
read_only = "\uF023"
read_only_style = "bg:crust fg:red"
format = "[\uE0B0](fg:base bg:crust)[ $path]($style)[ $read_only ]($read_only_style)[\uE0B0 ](fg:crust)"

[character]
success_symbol = "[\uE285](fg:green)"
error_symbol = "[\uE009](fg:red)"
vicmd_symbol = "[\uE285](fg:peach)"
format = "$symbol "

[git_branch]
style = "bg:crust fg:bold yellow"
format = "[\uE0B0](fg:base bg:crust)[ $symbol$branch(:$remote_branch)]($style)"

[git_status]
style = "bg:crust fg:peach"
format = "[ \u003C](bg:crust fg:peach)[$all_status$ahead_behind]($style)[\u003E ](bg:crust fg:peach)[\uE0B0 ](fg:crust)"

